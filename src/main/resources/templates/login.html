<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie | Aplikacja do wynajmu samochodów</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #007aff, #00bcd4);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #login-box {
            max-width: 400px;
            padding: 40px 30px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        #login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }
        #login-box label,
        #login-box input[type="text"],
        #login-box input[type="password"],
        #login-box button {
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        #login-box label {
            margin-bottom: 10px;
            font-size: 18px;
            color: #444;
        }
        #login-box input[type="text"],
        #login-box input[type="password"] {
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            color: #666;
            background-color: #f5f5f5;
        }
        #login-box button {
            background-color: #007aff;
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #login-box button:hover {
            background-color: #0056b3;
        }
        #login-box p {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #444;
        }
        #login-box a {
            color: #007aff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        #login-box a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div id="login-container">
    <form id="login-box" th:action="@{/login}" method="post">
        <h2>Zaloguj się do aplikacji do wynajmu samochodów</h2>
        <label for="username">Nazwa użytkownika</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Hasło</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Zaloguj się</button>
        <p>Nie masz jeszcze konta? <a href="#">Zarejestruj się</a></p>
    </form>
</div>
</body>
</html>
