<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<h1 th:text="#{/label.form.title}">form</h1>
<form action="@{/registration" th:object="${user}" method="POST" enctype="UTF-8">
    <div>
        <div>First Name</div>
        <label>
            <input th:field="*{name}" type="text">
        </label>
        <p th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation error</p>
    </div>
    <div>
        <div>Last Name</div>
        <label>
            <input th:field="*{surname}" type="text">
        </label>
        <p th:each="error : ${#fields.errors('surname')}" th:text="${error}">Validation error</p>
    </div>
    <div>
        <div>Email</div>
        <label>
            <input th:field="*{email}" type="email">
        </label>
        <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
    </div>
    <div>
        <div>Password</div>
        <label>
            <input th:field="*{password}" type="password">
        </label>
        <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
    </div>
    <div>
        <div>Confirm Password</div>
        <label>
            <input th:field="*{matchingPassword}" type="password">
        </label>
    </div>
    <button type="submit">submit</button>
</form>
</body>
</html>
