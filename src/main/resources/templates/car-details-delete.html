<!DOCTYPE html>
<html>
<head>
  <title>Car Details</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    .car-image {
      height: 300px;
      object-fit: cover;
    }

    .rental-prices {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/homepage}">JustRent</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/homepage}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/add-car}">Add New Car</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/car-list}">Cars for rent</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/your-cars}">Your cars</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2> Here is Your car details and possibility to delete</h2>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <img th:src="'data:image/jpeg;base64,' + ${car.getPhotoBase64()}" />
        <div class="card-body">
          <h5 class="card-title" th:text="${car.brand + ' ' + car.model}"></h5>
          <p class="card-text" th:text="${'Year of Production: ' + car.year}"></p>
          <p class="card-text" th:text="${'Number Plate: ' + car.registrationNumber}"></p>
          <p class="card-text" th:text="${'Mileage: ' + car.mileage + ' km'}"></p>
          <p class="card-text" th:text="${'Engine Capacity: ' + car.engineCapacity + 'L, ' + car.power + 'HP'}"></p>
          <p class="card-text" th:text="${'Fuel Type: ' + car.fuelType}"></p>
          <p class="card-text" th:text="${'Dimensions: ' + car.dimensions}"></p>
          <p class="card-text" th:text="${'Number of Seats: ' + car.numberOfSeats}"></p>
          <div class="rental-prices">
            <p class="card-text text-success font-weight-bold" th:text="${'Hourly Rental Price: $' + car.rentalPriceHourly}"></p>
            <p class="card-text" th:text="${'Daily Rental Price (up to 5 days): $' + car.rentalPriceDailyUpTo5}"></p>
            <p class="card-text" th:text="${'Daily Rental Price (5 to 10 days): $' + car.rentalPriceDaily5To10}"></p>
            <p class="card-text" th:text="${'Daily Rental Price (above 10 days): $' + car.rentalPriceDailyAbove10}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a href="/your-cars" class="btn btn-primary">Back to Car List</a>
    </div>
    <div>
      <form method="post" th:action="@{/car/{id}/delete(id=${car.id})}">
        <button type="submit" class="btn btn-danger">Delete Car</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
